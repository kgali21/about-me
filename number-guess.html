<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guess</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/number-guess.css">
</head>
<body>
    <header>
        <h1>Guess the Number Win a Prize!</h1>
        <nav>
            <a href="./">Home</a>
            <a href="rps.html">Rock Paper Scissors</a>
        </nav>
    </header>
<main>
    <p>Enter a number between and including 1 to 20:</p>
    <input id="number-enter" type="number" min="1" max="20">
    </p>
    <p>
    <button id="generate">Generate!</button>
    </p>
    <p>
    <button id="reset" onClick="window.location.reload()">Click to Reset Quiz!</button>
    <span id="guess-display">Start Guessing!</span>
    </p>
    <span id="tries-display">How many tries can you do it in?</span>
</main>
<script type="module" src="src/guess.js"></script>
</body>
</html>
